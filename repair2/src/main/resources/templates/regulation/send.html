<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>regulation</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="/regulation/common::nav">

</div>


<div class="container-fluid">
  <div class="row">
    <!--左边菜单栏-->
    <div th:replace="/regulation/common::left">

    </div>

    <div class="col-sm-10" id="right">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <form role="form" method="post" th:action="@{/sendMessage}">
            <div class="form-group">
              <label>维修工姓名</label><input type="text" class="form-control" name="name"/>
            </div>
            <div class="form-group">
              <label>维修工电话</label><input type="number" class="form-control" name="rphone" oninput="if(value.length>11)value=value.slice(0,11)" />
            </div>
            <div class="form-group">
              <label>报修人电话</label><input type="number" class="form-control" name="phone" oninput="if(value.length>11)value=value.slice(0,11)" />
            </div>
            <div class="form-group">
              <label>报修地点</label><input type="text" class="form-control" name="address"  />
            </div>
            <div class="form-group">
              <label>报修详情</label><input type="text" class="form-control" name="info" />
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 底部页脚部分 -->
<div th:replace="/regulation/common::footer">
</div>
</body>

</html>>
