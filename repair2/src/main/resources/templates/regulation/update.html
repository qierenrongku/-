<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>regulation</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="regulation/common::nav">

</div>


<div class="container-fluid">
    <div class="row">
        <!--左边菜单栏-->
        <div th:replace="regulation/common::left">

        </div>

        <div class="col-sm-10" id="right">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" method="post" th:action="@{'/update/'+${updateman.id}}">
                        <div class="form-group">
                            <label>编号</label><input type="text" class="form-control" name="id" th:value="${updateman.id}" disabled="disabled"/>
                        </div>
                        <div class="form-group">
                            <label>姓名</label><input type="text" class="form-control" name="name" th:value="${updateman.name}" maxlength="10"/>
                        </div>
                        <div class="form-group">
                            <label>密码</label><input type="text" class="form-control" name="password" th:value="${updateman.password}" maxlength="10"/>
                        </div>
                        <div class="form-group">
                            <label>性别</label><input type="text" class="form-control" name="sex" th:value="${updateman.sex}" maxlength="1"/>
                        </div>
                        <div class="form-group">
                            <label>年龄</label><input type="number" class="form-control" name="age" th:value="${updateman.age}" oninput="if(value.length>3)value=value.slice(0,3)"/>
                        </div>
                        <div class="form-group">
                            <label>电话</label><input type="number" class="form-control" name="phone" th:value="${updateman.phone}" oninput="if(value.length>11)value=value.slice(0,11)"/>
                        </div>
                        <div class="form-group">
                            <label>部门</label><input type="text" class="form-control" name="section" th:value="${updateman.section}"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部页脚部分 -->
<div th:replace="regulation/common::footer">
</div>
</body>

</html>>
