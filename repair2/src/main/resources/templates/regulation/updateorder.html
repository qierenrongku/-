<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>regulation</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="regulation/common::nav">

</div>


<div class="container-fluid">
    <div class="row">
        <!--左边菜单栏-->
        <div th:replace="regulation/common::left">

        </div>

        <div class="col-sm-10" id="right">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" method="post" th:action="@{'/updateorder/'+${updateorder.id}}">
                        <div class="form-group">
                            <label>编号</label><input type="text" class="form-control" name="id" th:value="${updateorder.id}" disabled="disabled"/>
                        </div>
                        <div class="form-group">
                            <label>时间</label><input type="text" class="form-control" name="date" th:value="${updateorder.starttime}" disabled="disabled"/>
                        </div>
                        <div class="form-group">
                            <label>报修编号</label><input type="text" class="form-control" name="uprepairid" th:value="${updateorder.uprepairid}" />
                        </div>
                        <div class="form-group">
                            <label>维修员编号</label><input type="text" class="form-control" name="repairmanid" th:value="${updateorder.repairmanid}" />
                        </div>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="status"  value="0" checked> 待办
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status"  value="1">已修
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部页脚部分 -->
<div th:replace="regulation/common::footer">
</div>
</body>

</html>>
