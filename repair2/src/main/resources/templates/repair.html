<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>维修平台</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/jquery-3.6.0.min.js}" ></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-default panel-info" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header panel-info">
                <a class="navbar-brand " >维修平台</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/gologin}"><span class="glyphicon glyphicon-log-out"></span> 登录</a></li>
                    </ul>
        </div>
    </nav>
    <div class="container">
        <div class="col-md-2" >
            <img th:src="@{/picture/logo.jpg}" class="img-circle  img-responsive">
        </div>
        <div class="col-md-8">
            <label class="control-label h2 text-info">报修信息提交</label>
        </div>
    </div>
    <form class="form-horizontal" role="form" th:action="@{/submitInfo}">
        <div class="form-group">
            <label class="col-sm-2 control-label" >报修人姓名</label>
            <div class="col-sm-8">
                <input class="form-control"  type="text" name="name" placeholder="请输入姓名" maxlength="10">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">报修人学工号</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="number" placeholder="请输入学工号" oninput="if(value.length>12)value=value.slice(0,12)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">报修地点</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="address" placeholder="请输入报修地点" maxlength="10">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">报修信息</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="info"  placeholder="请输入详细信息" maxlength="30"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="phone" placeholder="请输入你的联系电话" oninput="if(value.length>11)value=value.slice(0,11)">
            </div>
        </div>
        <div class="form-group">
            <div class=" col-md-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>


    </form>
</body>
</html>
